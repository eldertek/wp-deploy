{% extends "base.html" %}

{% block title %}Travaux{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Travaux à venir</h2>
    <div class="table-responsive">
        <table id="jobsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Nom du travail</th>
                    <th>Heure de début</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job.name }}</td>
                    <td>{{ job.start_time }}</td>
                    <td>
                        <form action="{{ url_for('site_management.run_job', job_name=job.name) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-primary">Lancer</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
{% endblock %}

{% block scripts %}
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#jobsTable').DataTable({
            "order": [[1, "asc"]],
            "language": {
                url: '//cdn.datatables.net/plug-ins/2.0.8/i18n/fr-FR.json',
            }
        });
    });
</script>
{% endblock %}
