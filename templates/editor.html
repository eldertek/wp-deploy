{% extends "base.html" %}

{% block title %}Rédiger un article{% endblock %}

{% block content %}
<div class="card shadow-lg p-4 mb-4 w-100">
    <h1 class="card-title">Rédiger un article</h1>
    <form method="post" id="articleForm">
        <div class="form-group">
            <label for="site">Site</label>
            <select class="form-control" id="site" name="site" required>
                {% for domain in domains %}
                    <option value="{{ domain }}" {% if domain == selected_site %}selected{% endif %}>{{ domain }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Contenu</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publier</button>
    </form>
</div>
<div id="messages"></div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='tinymce/tinymce.min.js') }}"></script>
    <script>
        tinymce.init({
            selector: '#content',
            language: 'fr_FR',
            license_key: 'gpl',
            language_url: "{{ url_for('static', filename='tinymce/langs/fr_FR.js') }}"
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        console.log('Script loaded');

        var socket = io.connect('https://' + document.domain + ':' + location.port);
        socket.on('message', function(msg) {
            console.log('Received message:', msg);
            var messages = document.getElementById('messages');
            var message = document.createElement('div');
            message.className = 'alert alert-info mt-4';
            message.innerText = msg;
            messages.insertBefore(message, messages.firstChild);
        });

        socket.on('error', function(msg) {
            console.log('Received error:', msg);
            var messages = document.getElementById('messages');
            var message = document.createElement('div');
            message.className = 'alert alert-danger mt-4';
            message.innerText = msg;
            messages.insertBefore(message, messages.firstChild);
        });

        document.getElementById('articleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            tinymce.triggerSave();
            this.submit();
        });
    </script>
{% endblock %}
